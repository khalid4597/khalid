<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Som Coffee - Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3e2723;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc80;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .field input, .field select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .extras {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .price-box {
      background: #fff7e6;
      border: 1px dashed #f0b24d;
      padding: 10px;
      border-radius: 8px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    button {
      background: #3e2723;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #5d4037;
    }
    .success {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
      
    <h1>Som Coffee</h1>
    <nav>
      <ul>
        <li><a href="order.html">dalbo</a></li>
        <li><a href="contact.html">la xirir</a></li>
        <li><a href="login.html">is diwan gali</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Order Your Coffee</h2>
    <form id="orderForm">
      <div class="field">
        <label for="coffeeType">Coffee Type</label>
        <select id="coffeeType" required>
          <option value="">Select...</option>
          <option value="Espresso">Espresso</option>
          <option value="Cappuccino">Cappuccino</option>
          <option value="Latte">Latte</option>
          <option value="Mocha">Mocha</option>
        </select>
      </div>

      <div class="field">
        <label for="size">Size</label>
        <select id="size" required>
          <option value="">Choose...</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>

      <div class="field">
        <label>Extras</label>
        <div class="extras">
          <label><input type="checkbox" value="Extra shot"> Extra shot (+$1)</label>
          <label><input type="checkbox" value="Oat milk"> Oat milk (+$0.5)</label>
          <label><input type="checkbox" value="Syrup"> Syrup (+$0.5)</label>
        </div>
      </div>

      <div class="field">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1" required>
      </div>

      <div class="price-box" id="totalPrice">$0.00</div>

      <button type="submit">Place Order</button>
    </form>

    <div class="success" id="successMessage">
      âœ… Order placed! Thank you for choosing Som Coffee.
    </div>
  </div>

  <script>
    const basePrices = {
      Espresso: { Small: 2, Medium: 2.5, Large: 3 },
      Cappuccino: { Small: 3, Medium: 3.5, Large: 4 },
      Latte: { Small: 3, Medium: 3.5, Large: 4 },
      Mocha: { Small: 3.5, Medium: 4, Large: 4.5 }
    };
    const extrasPrices = { "Extra shot": 1, "Oat milk": 0.5, "Syrup": 0.5 };

    const form = document.getElementById("orderForm");
    const totalPriceEl = document.getElementById("totalPrice");
    const successMessage = document.getElementById("successMessage");

    function calculatePrice() {
      const type = document.getElementById("coffeeType").value;
      const size = document.getElementById("size").value;
      const qty = parseInt(document.getElementById("quantity").value) || 0;

      if (!type || !size || qty < 1) {
        totalPriceEl.textContent = "$0.00";
        return;
      }

      let price = basePrices[type][size];
      document.querySelectorAll(".extras input:checked").forEach(extra => {
        price += extrasPrices[extra.value];
      });

      totalPriceEl.textContent = "$" + (price * qty).toFixed(2);
    }

    form.addEventListener("input", calculatePrice);

    form.addEventListener("submit", e => {
      e.preventDefault();
      calculatePrice();
      successMessage.style.display = "block";
      form.reset();
      totalPriceEl.textContent = "$0.00";
    });
  </script>
</body>
</html>
